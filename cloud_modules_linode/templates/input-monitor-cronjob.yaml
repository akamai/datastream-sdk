apiVersion: batch/v1
kind: CronJob
metadata:
  name: input-monitor-cronjob
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: input-monitor
              image: {{ .Values.inputMonitor.image }}
              env:
                - name: DATA_INPUT_STORAGE_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: data-input-storage-secret
                      key: access_key
                - name: DATA_INPUT_STORAGE_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: data-input-storage-secret
                      key: secret_key
                - name: DATA_INPUT_STORAGE_NAME
                  valueFrom:
                    secretKeyRef:
                      name: data-input-storage-secret
                      key: storage_name
                - name: DATA_INPUT_STORAGE_REGION
                  valueFrom:
                    secretKeyRef:
                      name: data-input-storage-secret
                      key: region
                - name: MONITOR_STORAGE_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: monitor-storage-secret
                      key: access_key
                - name: MONITOR_STORAGE_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: monitor-storage-secret
                      key: secret_key
                - name: MONITOR_STORAGE_NAME
                  valueFrom:
                    secretKeyRef:
                      name: monitor-storage-secret
                      key: storage_name
                - name: MONITOR_STORAGE_REGION
                  valueFrom:
                    secretKeyRef:
                      name: monitor-storage-secret
                      key: region
          restartPolicy: OnFailure