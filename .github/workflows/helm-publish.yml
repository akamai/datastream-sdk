name: Build and Publish Helm Chart

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          helm package cloud_modules_linode
          mkdir -p helm-charts
          mv datastream-sdk-*.tgz helm-charts/

      - name: Create Helm repo index
        run: |
          helm repo index helm-charts --url https://github.com/${{ github.repository }}/releases/download/helm-charts

      - name: Upload chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: helm-charts/

      - name: Publish Helm chart to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./helm-charts
          publish_branch: gh-pages
          destination_dir: .

